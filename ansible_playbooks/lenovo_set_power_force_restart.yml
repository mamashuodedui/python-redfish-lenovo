- hosts: myhosts
  name: set power force restart
  gather_facts: False

  tasks:
  - name: Define output file
    include_tasks: create_output_file.yml type=SetPowerForceRestart

  - name: run getter scripts based on script_name
    local_action: shell python ../examples/lenovo_set_reset_system.py {{baseuri}} {{user}} {{password}} ForceRestart
    register: script_output

  - name: Copy results to output file
    local_action: copy content={{ script_output.stdout_lines | to_nice_json }}
       dest={{template}}.txt

  - debug: var=script_output.stdout

